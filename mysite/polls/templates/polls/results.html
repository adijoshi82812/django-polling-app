<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Results for {{ q.question_text }}</title>
</head>

<body>
    <header>
        <h1>Votes for {{ q.question_text }}</h1>
    </header>
    <main>
        <ul>
            {% for c in q.choice_set.all %}
            <li>{{ c.choice_text }} -- {{ c.votes }} Vote{{ c.votes|pluralize }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'polls:detail' q.id %}">Vote Again??</a>
    </main>
    <footer>
        <p>Written by Aditya Joshi &copy; Joshi's</p>
    </footer>
</body>

</html>
